language: java

jdk:
  - openjdk8

os:
  - linux

branches:
  only:
    - travis

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - export GIT_TAG=$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GH_TOKEN
  name: MaikaTracker $(date +'%d.%m.%Y %R')
  file:
    - "build/libs/MaikaTracker.jar"
  on:
    branch: travis
